{% extends "schedule/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Sélectionnez un semestre - {{ department.name }}</h2>
            <div class="row">
                {% for semester in semesters %}
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ semester.get_code_display }}</h5>
                            <a href="{% url 'schedule' department.code semester.code %}" class="btn btn-primary">Accéder</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'department_select' %}" class="btn btn-secondary">Retour aux départements</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
