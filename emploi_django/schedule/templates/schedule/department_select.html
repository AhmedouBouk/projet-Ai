{% extends "schedule/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Sélectionnez un département</h2>
            <div class="row">
                {% for department in departments %}
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ department.name }}</h5>
                            <a href="{% url 'semester_select' department.code %}" class="btn btn-primary">Accéder</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
